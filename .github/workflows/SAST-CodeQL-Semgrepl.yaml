name: Security Suite

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'   # weekly scan

jobs:
  security-scans:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    env:
      DEFECTDOJO_URL: ${{ secrets.DEFECTDOJO_URL }}
      DEFECTDOJO_API_KEY: ${{ secrets.DEFECTDOJO_API_KEY }}
      DEFECTDOJO_ENGAGEMENT_ID: ${{ secrets.DEFECTDOJO_ENGAGEMENT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      ############################################
      # CodeQL Scan
      ############################################
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, python

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: codeql-results

      - name: Upload CodeQL results to DefectDojo
        run: |
          curl -X POST "$DEFECTDOJO_URL/api/v2/import-scan/" \
            -H "Authorization: Token $DEFECTDOJO_API_KEY" \
            -F "scan_type=CodeQL Scan" \
            -F "file=@codeql-results/codeql.sarif.json" \
            -F "engagement=$DEFECTDOJO_ENGAGEMENT_ID"

      ############################################
      # Semgrep Scan
      ############################################
      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep (JSON + SARIF)
        run: |
          semgrep --config=p/default --json > semgrep.json
          semgrep --config=p/default --sarif > semgrep.sarif

      - name: Upload Semgrep results to DefectDojo
        run: |
          curl -X POST "$DEFECTDOJO_URL/api/v2/import-scan/" \
            -H "Authorization: Token $DEFECTDOJO_API_KEY" \
            -F "scan_type=Semgrep Scan" \
            -F "file=@semgrep.sarif" \
            -F "engagement=$DEFECTDOJO_ENGAGEMENT_ID"

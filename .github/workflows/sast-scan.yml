name: SAST Scan

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Semgrep scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/default"  # OWASP + security rules
          output: semgrep.sarif

      - name: Upload scan results (SARIF to GitHub Security)
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: semgrep.sarif

      - name: Upload scan results to DefectDojo
        run: |
          curl -X POST "${{ secrets.DOJO_URL }}import-scan/" \
            -H "Authorization: Token ${{ secrets.DOJO_API_KEY }}" \
            -H "Content-Type: multipart/form-data" \
            -F "file=@semgrep.sarif" \
            -F "scan_type=SARIF" \
            -F "engagement=${{ secrets.DOJO_ENGAGEMENT_ID }}" \
            -F "auto_create_context=true"

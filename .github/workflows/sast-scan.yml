name: SAST Scan

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install and Run Semgrep
        run: |
          pip install semgrep
          # Run semgrep with stronger ruleset (security-focused) and explicitly scan vuln_sample.py + all code
          semgrep --config p/ci --sarif --output semgrep.sarif vuln_sample.py .
          semgrep --config p/ci --json --output semgrep.json vuln_sample.py .

      - name: Upload scan results (SARIF) to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      - name: Upload scan results (JSON) to DefectDojo
        run: |
          curl -X POST "${{ secrets.DOJO_URL }}/api/v2/import-scan/" \
            -H "Authorization: Token ${{ secrets.DOJO_API_KEY }}" \
            -F "scan_type=Semgrep JSON Report" \
            -F "file=@semgrep.json" \
            -F "engagement=${{ secrets.DOJO_ENGAGEMENT_ID }}" \
            -F "active=true" \
            -F "verified=false"

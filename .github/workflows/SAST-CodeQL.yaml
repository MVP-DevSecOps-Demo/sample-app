name: CodeQL SAST with DefectDojo Upload

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * 1'

jobs:
  codeql-sast:
    name: CodeQL Analysis and DefectDojo Upload
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]  # Add more if needed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: results

      - name: List results
        run: ls -R results || echo "No results found"

      - name: Upload SARIFs to DefectDojo
        run: |
          if [ -d "results" ]; then
            for file in results/*.sarif; do
              lang=$(basename $file .sarif)
              echo "Uploading $file to DefectDojo with title ${lang}..."
              curl -sS -X POST "${DOJO_URL}/api/v2/import-scan/" \
                -H "Authorization: Token ${DOJO_API_KEY}" \
                -F "scan_type=SARIF" \
                -F "file=@${file}" \
                -F "engagement=${DOJO_ENGAGEMENT_ID}" \
                -F "test_title=CodeQL-${lang}" \
                -F "active=true" \
                -F "verified=false" || echo "Failed to upload $file"
            done
          else
            echo "No SARIF files found."
          fi
        env:
          DOJO_URL: ${{ secrets.DOJO_URL }}
          DOJO_API_KEY: ${{ secrets.DOJO_API_KEY }}
          DOJO_ENGAGEMENT_ID: ${{ secrets.DOJO_ENGAGEMENT_ID }}

name: SAST - CodeQL with DefectDojo Upload

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0' # Weekly run

jobs:
  codeql-sast:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ] # Add more if needed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

      # Debug step to check SARIF outputs
      - name: Debug â€“ List CodeQL results
        run: ls -R codeql-results || echo "No codeql-results found"

      # Upload all SARIF files to DefectDojo
      - name: Upload SARIFs to DefectDojo
        run: |
          if [ -d "codeql-results" ]; then
            for file in codeql-results/*.sarif; do
              echo "Uploading $file to DefectDojo..."
              curl -sS -X POST "${DOJO_URL}/api/v2/import-scan/" \
                -H "Authorization: Token ${DOJO_API_KEY}" \
                -F "scan_type=SARIF Report" \
                -F "file=@${file}" \
                -F "engagement=${DOJO_ENGAGEMENT_ID}" \
                -F "active=true" \
                -F "verified=false" || echo "Failed to upload $file"
            done
          else
            echo "No SARIF files found."
          fi
        env:
          DOJO_URL: ${{ secrets.DOJO_URL }}
          DOJO_API_KEY: ${{ secrets.DOJO_API_KEY }}
          DOJO_ENGAGEMENT_ID: ${{ secrets.DOJO_ENGAGEMENT_ID }}

name: SonarQube â†’ DefectDojo Integration

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  sonar-to-defectdojo:
    runs-on: ubuntu-latest

    env:
      SONAR_HOST_URL: https://sonarcloud.io
      SONAR_PROJECT_KEY: MVP-DevSecOps-Demo_sample-app
      DOJO_URL: ${{ vars.DOJO_URL }}
      DOJO_API_KEY: ${{ secrets.DOJO_API_KEY }}
      DOJO_ENGAGEMENT_ID: ${{ vars.DOJO_ENGAGEMENT_ID }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq curl

      - name: ðŸ“‹ List DefectDojo test types (debug)
        run: |
          echo "ðŸ“‹ Listing available DefectDojo test types..."
          curl -s -X GET "$DOJO_URL/api/v2/test_types/" \
            -H "Authorization: Token $DOJO_API_KEY" | jq '.results[].name'

      - name: ðŸ” Run SonarQube scan
        run: |
          echo "ðŸ” Running SonarQube scan..."
          # Run sonar-scanner (assuming you configured it in SonarCloud)
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner.zip -d $HOME/
          export PATH="$HOME/sonar-scanner-5.0.1.3006-linux/bin:$PATH"

          sonar-scanner \
            -Dsonar.projectKey=$SONAR_PROJECT_KEY \
            -Dsonar.organization=mvp-devsecops-demo \
            -Dsonar.sources=. \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN

      - name: ðŸ“¥ Fetch SonarQube issues
        run: |
          echo "ðŸ“¥ Fetching issues from SonarCloud project: $SONAR_PROJECT_KEY"
          curl -s "${SONAR_HOST_URL}/api/issues/search?componentKeys=$SONAR_PROJECT_KEY&types=VULNERABILITY&ps=500" \
            -u $SONAR_TOKEN: > sonar_raw.json || exit 1

          if [ ! -s sonar_raw.json ]; then
            echo "âŒ No issues found from SonarQube â€” skipping upload."
            exit 1
          fi

      - name: ðŸ§© Map SonarQube findings to DefectDojo format
        run: |
          echo "ðŸ§© Mapping SonarQube findings to DefectDojo format..."
          cat sonar_raw.json | jq '{
            findings: (.issues | map({
              title: .message,
              severity: (if .severity == "BLOCKER" then "Critical"
                         elif .severity == "CRITICAL" then "High"
                         elif .severity == "MAJOR" then "Medium"
                         elif .severity == "MINOR" then "Low"
                         else "Info" end),
              file_path: (.component | split(":") | last),
              description: .message,
              unique_id_from_tool: .key,
              line: .line,
              mitigation: .message,
              impact: .severity,
              references: .project,
              static_finding: true,
              active: true,
              verified: false,
              date: .creationDate
            }))
          }' > sonar_mapped.json

          echo "âœ… Generated sonar_mapped.json with $(jq '.findings | length' sonar_mapped.json) findings."
          jq '.findings[:3]' sonar_mapped.json

      - name: ðŸš€ Upload mapped findings to DefectDojo
        run: |
          echo "ðŸš€ Uploading SonarQube findings to DefectDojo Engagement ID $DOJO_ENGAGEMENT_ID"
          response=$(curl -s -X POST "$DOJO_URL/api/v2/import-scan/" \
            -H "Authorization: Token $DOJO_API_KEY" \
            -F "engagement=$DOJO_ENGAGEMENT_ID" \
            -F "scan_type=Generic Findings Import" \
            -F "file=@sonar_mapped.json" \
            -F "active=true" \
            -F "verified=false" \
            -F "minimum_severity=Info" \
            -F "close_old_findings=false" \
            -F "push_to_jira=false")

          echo "$response" | jq .
          echo "âœ… Upload completed."

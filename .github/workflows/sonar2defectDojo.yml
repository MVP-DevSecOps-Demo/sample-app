- name: ğŸ“¥ Fetch SonarQube Issues and Map for DefectDojo
  run: |
    echo "ğŸ“¥ Fetching SonarQube issues from SonarCloud..."
    curl -s "${SONAR_HOST_URL}/api/issues/search?componentKeys=MVP-DevSecOps-Demo_sample-app&types=VULNERABILITY&ps=500" \
      -u $SONAR_TOKEN: > sonar_raw.json || exit 1

    if [ ! -s sonar_raw.json ]; then
      echo "âŒ No SonarQube data found â€” skipping mapping."
      exit 1
    fi

    echo "ğŸ§© Mapping Sonar severities and fields to DefectDojo format..."
    cat sonar_raw.json | jq '{
      findings: (.issues | map({
        title: .message,
        severity: (if .severity == "BLOCKER" then "Critical"
                   elif .severity == "CRITICAL" then "High"
                   elif .severity == "MAJOR" then "Medium"
                   elif .severity == "MINOR" then "Low"
                   else "Info" end),
        cwe: 0,
        file_path: (.component | split(":")[1]),
        description: .message,
        unique_id_from_tool: .key,
        line: .line,
        mitigation: .message,
        static_finding: true,
        active: true,
        verified: false,
        date: (.creationDate | sub("\\+0000$"; "Z")),
        test_type: "SonarQube Scan"
      }))
    }' > sonar_mapped.json

    echo "âœ… Generated sonar_mapped.json with $(cat sonar_mapped.json | jq '.findings | length') findings."
    echo "ğŸ“ Previewing first few findings:"
    cat sonar_mapped.json | jq '.findings[:3]'

- name: ğŸš€ Upload mapped findings to DefectDojo
  run: |
    echo "ğŸš€ Uploading SonarQube findings to DefectDojo..."
    curl -s -X POST "$DOJO_URL/api/v2/import-scan/" \
      -H "Authorization: Token $DOJO_API_KEY" \
      -F "engagement=$DOJO_ENGAGEMENT_ID" \
      -F "scan_type=Generic Findings Import" \
      -F "file=@sonar_mapped.json" \
      -F "active=true" \
      -F "verified=false" \
      -F "minimum_severity=Info" \
      -F "close_old_findings=false" \
      -F "push_to_jira=false" | jq

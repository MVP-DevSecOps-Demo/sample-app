name: SonarCloud Scan and Upload to DefectDojo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  sonarcloud-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v3
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=${{ vars.SONAR_ORG }}
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }}
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}

      - name: SonarCloud Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@v1
        with:
          scanMetadataReportFile: .scannerwork/report-task.txt

      - name: Download SonarCloud issues and upload to DefectDojo
        run: |
          echo "Downloading SonarCloud issues..."
          curl -s -u "${{ secrets.SONAR_TOKEN }}:" \
            "https://sonarcloud.io/api/issues/search?componentKeys=${{ vars.SONAR_PROJECT_KEY }}&types=VULNERABILITY&ps=500" \
            -o sonar_issues.json

          echo "Uploading SonarCloud results to DefectDojo..."
          curl -X POST "${{ vars.DOJO_URL }}/api/v2/import-scan/" \
            -H "Authorization: Token ${{ vars.DOJO_API_KEY }}" \
            -F "scan_type=SonarQube Scan" \
            -F "file=@sonar_issues.json" \
            -F "engagement=${{ vars.DOJO_ENGAGEMENT_ID }}" \
            -F "active=true" \
            -F "verified=false"

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

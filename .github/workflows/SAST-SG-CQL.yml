name: SAST Security Suite

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  security-scans:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Semgrep
        run: |
          pip install semgrep

      # ---- Semgrep scan ----
      - name: Run Semgrep Scan
        run: |
          semgrep --config "p/owasp-top-ten,p/python,p/secrets" --sarif --output semgrep.sarif --json --output semgrep.json

      - name: Upload Semgrep SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      - name: Upload Semgrep JSON to DefectDojo
        run: |
          curl -X POST "${{ secrets.DOJO_URL }}/api/v2/import-scan/" \
            -H "Authorization: Token ${{ secrets.DOJO_API_KEY }}" \
            -F "scan_type=Semgrep JSON Report" \
            -F "file=@semgrep.json" \
            -F "engagement=${{ secrets.DOJO_ENGAGEMENT_ID }}" \
            -F "active=true" \
            -F "verified=false"

      # ---- CodeQL scan ----
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python, javascript
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Upload CodeQL results to DefectDojo
        run: |
          if [ -d "codeql-results" ]; then
            for file in codeql-results/*.sarif; do
              echo "Uploading $file to DefectDojo..."
              curl -sS -X POST "${{ secrets.DOJO_URL }}/api/v2/import-scan/" \
                -H "Authorization: Token ${{ secrets.DOJO_API_KEY }}" \
                -F "scan_type=CodeQL Scan" \
                -F "file=@${file}" \
                -F "engagement=${{ secrets.DOJO_ENGAGEMENT_ID }}" \
                -F "active=true" \
                -F "verified=false" || echo "Failed to upload $file"
            done
          else
            echo "No SARIF files found."
          fi

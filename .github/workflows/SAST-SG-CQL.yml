name: SAST Scan

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep SARIF scan for GitHub
        run: |
          semgrep --config "p/owasp-top-ten,p/python,p/secrets" \
                  --sarif \
                  --output semgrep.sarif

      - name: Run Semgrep JSON scan for DefectDojo
        run: |
          semgrep --config "p/owasp-top-ten,p/python,p/secrets" \
                  --json \
                  --output semgrep.json

      - name: Upload SARIF scan results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      - name: Upload JSON scan results to DefectDojo
        run: |
          curl -X POST "${{ secrets.DOJO_URL }}/api/v2/import-scan/" \
            -H "Authorization: Token ${{ secrets.DOJO_API_KEY }}" \
            -F "scan_type=Semgrep JSON Report" \
            -F "file=@semgrep.json" \
            -F "engagement=${{ secrets.DOJO_ENGAGEMENT_ID }}" \
            -F "active=true" \
            -F "verified=false"
